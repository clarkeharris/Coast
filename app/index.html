        <!-- Login View -->
        <script type="text/template" class="login-view-template">
            <div class="login-sign-up-container">
                <a class="logo" href="#"></a>

        </script>

        <!--Sign Up View -->

          <script type="text/template" class="sign-up-view-template">
            <div class="login-sign-up-container">
                <a class="logo" href="#"></a>
                <p>Username</p>
                <input type="text" placeholder="bobbuickbuck" class="sign-up-username">
                <p>Create a Password</p>
                <input type="password" placeholder="puppies13" class="sign-up-password">
                <p>Your Email Address</p>
                <input type="email" placeholder="you@example.com" class="sign-up-email">
                <button class="submit-sign-up-button">Sign Up</button>
                <a href="#/login">Already have an account?</a>
            </div>
        </script>

        <script type="text/template" class="dashboard-view-template">
            <div class="header">
                <div class="logo"></div>
                <button class="logout-button">Logout</button>
                <p class="welcome-username">welcome, <%= Parse.User.current().attributes.username %> </p>
                <a class="upload" href="#openModal"></a>

                <!-- Modal Window -->
                
                <div id="openModal" class="modalDialog">
                  <div>
                    <a href="#dashboard" title="Close" class="close">X</a>
                    
                    <input type='file' class="file-uploader" name="whatever"/>

                    <input type='text' class="location-entry" placeholder="Enter address or nearest location"/>
                    <input type='checkbox' class="current-location"/>
                    

                    <select class="wave-height-selection">
                        <option>flat</option>
                        <option>1-2 ft</option>
                        <option>2-4 ft</option>
                        <option>4-6 ft</option>
                        <option>6-8 ft</option>
                        <option>8-10 ft</option>
                        <option>8-12 ft</option>
                    </select>

                    <select class="wind-direction-selection">
                        <option>N</option>
                        <option>NE</option>
                        <option>NW</option>
                        <option>W</option>
                        <option>E</option>
                        <option>S</option>
                        <option>SE</option>
                        <option>SW</option>
                    </select> 

                     <select class="tides-selection">
                        <option>High</option>
                        <option>High-Mid</option>
                        <option>Mid</option>
                        <option>Low Mid</option>
                        <option>Low</option>
                    </select>

                    <select class="crowd-selection">
                        <option>Empty</option>
                        <option>5+</option>
                        <option>15+</option>
                        <option>30+</option>
                        <option>50+</option>
                    </select> 


                    <button class="upload-button">Post</button>

                  </div>
                </div>
                <!-- End Modal Window -->
            </div>
